<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Part</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/home" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="/search" class="nav-link px-2 text-white">Search</a></li>
                <li><a href="/add_part" class="nav-link px-2 text-white">Add Part</a></li>
            </ul>
            <div class="text-end ms-auto d-flex align-items-center">
                <span class="me-3">Hello{% if session['user'] %}, {{ session['user']['username'] }}{% endif %}</span>
                <a href="/logout" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </div>
</header>
<div class="container mt-5">
    <div class="white-box p-4 rounded shadow-sm bg-white text-center">
        <h2>Add a New PC Part</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Category:</label>
                <input type="text" class="form-control" name="category">
            </div>
            <div class="mb-3">
                <label class="form-label">Brand:</label>
                <input type="text" class="form-control" name="brand">
            </div>
            <div class="mb-3">
                <label class="form-label">Model:</label>
                <input type="text" class="form-control" name="model">
            </div>
            <div class="mb-3">
                <label class="form-label">Price (USD):</label>
                <input type="number" step="0.01" class="form-control" name="price">
            </div>
            <button type="submit" class="btn btn-success">Add Part</button>
        </form>
        {% if message %}
        <div class="alert alert-success mt-3">{{ message }}</div>
        {% endif %}
        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
</div>
</body>
</html>
