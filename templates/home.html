<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/home" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="/search" class="nav-link px-2 text-white">Search</a></li>
                <li><a href="/add_part" class="nav-link px-2 text-white">Add Part</a></li>
            </ul>
            <div class="text-end ms-auto d-flex align-items-center">
                <span class="me-3">Hello{% if session.get('user') %}, {{ session['user']['username'] }}{% endif %}</span>
                <a href="/logout" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </div>
</header>
<div class="container mt-5">
    <div class="white-box p-4 rounded shadow-sm bg-white text-center">
        <h1>Welcome to the PC Parts Page</h1>
        <p class="lead">Search and add your favorite PC components!</p>
    </div>
</div>
</body>
</html>
