<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/home" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none ms-0" style="padding-left:0; margin-left:0;">
                <span class="fs-3 fw-bold text-white" style="letter-spacing:1px; margin-right:0; font-family: 'Orbitron', sans-serif;">FindPCParts</span>
            </a>
            <ul class="nav col-12 col-lg-auto ms-auto mb-2 justify-content-end mb-md-0">
                <li><a href="/home" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="/search" class="nav-link px-2 text-white">Search</a></li>
                <li><a href="/add_part" class="nav-link px-2 text-white">Add Part</a></li>
            </ul>
            <div class="text-end ms-auto d-flex align-items-center">
                <span class="me-3">Hello{% if session.get('user') %}, {{ session['user']['username'] }}!{% endif %}</span>
                <a href="/logout" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </div>
</header>
<div class="container mt-5">
    {% block content %}
    <div class="white-box p-4 rounded shadow-sm bg-white text-center">
        <h1>Welcome to the <span style="font-family: 'Orbitron', sans-serif; font-weight:500; letter-spacing:1px;">FindPCParts</span> Website</h1>
        <p class="lead">Search and add your favorite PC components!</p>
    </div>
    {% endblock %}
</div>
</body>
</html>
